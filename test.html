<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--bootstrap css file-->
    <link rel="stylesheet" href="./css/bootstrap.min.css">

</head>

<body>
    <div class="container">
        <h3 class="text-primary text-center">jQuery Playground</h3>
        <div class="row d-flex justify-content-center">
            <div class="col-lg-3 col-6">
                <h4 class="text-center">#left-well</h4>
                <div class="card" id="left-well">
                    <div class="card-body"><button class="btn target" id="target1">#target1</button><button
                            class="btn target" id="target2">#target2</button><button class="btn target"
                            id="target3">#target3</button></div>
                </div>
            </div>
            <div class="col-6 col-lg-3 ">
                <h4 class="text-center">#right-well</h4>
                <div class="card" id="right-well">
                    <div class="card-body"><button class="btn target" id="target4">#target4</button><button
                            class="btn target" id="target5">#target5</button><button class="btn target"
                            id="target6">#target6</button></div>
                </div>
            </div>
        </div>
    </div>

    <!--Jquery js file-->
    <script src="./js/jquery.3.6.4.js"></script>

    <!--bootstrap js-->
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>

</html>
